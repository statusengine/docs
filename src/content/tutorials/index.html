---
layout: "page"
title: "Tutorials"
generator: "pagination"
provider: "site.tutorials"
max_page: 1000
---
<section id="overview">
  <h2 class="page-header">Overview</h2>
</section>

<div class="row">
    <div class="col-xs-12">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-filter"></i></span>
            <input type="text" class="form-control" placeholder="Type to filter tutorials" id="filter">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <br />
    </div>
</div>

<div class="row">
    {% for project in page.pagination.items %}
        <div class="col-md-4 project-box">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4 class="tutorial_headline">
                        <a href="{{ project.url }}">{{ project.title }}</a>
                    </h4>
                    <p>{{ project.description }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% include "paginator.html" %}


<script>
    $(document).ready(function() {
        $('#filter').keyup(function(event){
            var filter = $('#filter').val().toLowerCase();
            
            $('.tutorial_headline').each(function(index, object){
                var $object = $(object);
                var headline = $object.text().toLowerCase();
                if(headline.match(filter)){
                    $object.parent().parent().parent().show();
                }else{
                    $object.parent().parent().parent().hide();
                }
            });
            
        });
    });
</script>
