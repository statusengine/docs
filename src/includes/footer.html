<link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/cookieconsent.min.css" />
<script src="{{ site.url }}/assets/js/cookieconsent.min.js"></script>
<script>
window.addEventListener("load", function(){
    window.cookieconsent.initialise({
        "palette": {
            "popup": {
                "background": "#222d32"
            },
            "button": {
                "background": "#3c8dbc"
            }
        },
        "position": "bottom-right",
        "type": "opt-in",
        "content": {
            "message": "This website uses Matomo to analyzing user behavior in order to optimize the website. No 3rd-party cookies will be used! Never.",
            "dismiss": "Only necessary cookies",
            "allow": "Allow all cookies",
            "link": "Privacy Policy",
            "href": "/datenschutz.html"
        },
        onStatusChange: function(status, chosenBefore) {
            if(status === "allow"){
                //Allow cookies
                _paq.push(['rememberConsentGiven']);
            }
            return false;
        }
    });
});
</script>
{% endif %}
