<meta charset="utf-8">
<title>{{ page.title | default(site.title) }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ page.description | default(site.description) }}">
<meta name="author" content="{{ site.author.name }}">
<meta name="generator" content="Spress v{{ spress.version }}">

{% if site.author.twitter %}
    {% if page.image.feature %}
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:image" content="{{ site.url }}/assets/img/{{ page.image.feature }}">
    {% else %}
        <meta name="twitter:card" content="summary">
    {% endif %}
    <meta name="twitter:image" content="{{ site.url }}/assets/img/{{ page.image.thumbnail | default(site.logo) }}">
    <meta name="twitter:title" content="{{ page.title | default(site.title) }}">
    <meta name="twitter:description" content="{{ page.description | default(site.description) }}">
    <meta name="twitter:creator" content="@{{ site.author.twitter }}">
{% endif %}

<meta property="og:locale" content="{{ site.open_graph.locale }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{{ page.title | default(site.title) }}">
<meta property="og:description" content="{{ page.description | default(site.description) }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">

<link href="{{ site.url }}/rss.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} Feed">
<link rel="shortcut icon" href="{{ site.url }}/assets/img/favicons/favicon.ico" type="image/x-icon"/>
<link rel="apple-touch-icon" sizes="57x57" href="{{ site.url }}/assets/img/favicons/apple-touch-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="{{ site.url }}/assets/img/favicons/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/assets/img/favicons/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/assets/img/favicons/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/assets/img/favicons/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/assets/img/favicons/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/assets/img/favicons/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/assets/img/favicons/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/img/favicons/apple-touch-icon-180x180.png">
<link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicons/favicon-16x16.png" sizes="16x16">
<link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicons/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicons/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicons/android-chrome-192x192.png" sizes="192x192">
<meta name="msapplication-square70x70logo" content="{{ site.url }}/assets/img/favicons/smalltile.png"/>
<meta name="msapplication-square150x150logo" content="{{ site.url }}/assets/img/favicons/mediumtile.png"/>
<meta name="msapplication-wide310x150logo" content="{{ site.url }}/assets/img/favicons/widetile.png"/>
<meta name="msapplication-square310x310logo" content="{{ site.url }}/assets/img/favicons/largetile.png"/>


{% if site.google_verify %}
    <meta name="google-site-verification" content="{{ site.google_verify }}">
{% endif %}
{% if site.bing_verify %}
    <meta name="msvalidate.01" content="{{ site.bing_verify }}">
{% endif %}

<link href="{{ site.url }}/assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="{{ site.url }}/assets/css/font-awesome.min.css" rel="stylesheet">
<script src="{{ site.url }}/assets/js/jquery-2.2.4.min.js"></script>
<script src="{{ site.url }}/assets/js/bootstrap.min.js"></script>
<script src="{{ site.url }}/assets/js/highlightjs/highlight.pack.js"></script>
<script src="{{ site.url }}/assets/AdminLTE/js/AdminLTE.js"></script>
