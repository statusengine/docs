<meta charset="utf-8">
<title>{{ page.title | default(site.title) }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ page.description | default(site.description) }}">
<meta name="author" content="{{ site.author.name }}">
<meta name="generator" content="Spress v{{ spress.version }}">

{% if site.author.twitter %}
    {% if page.image.feature %}
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:image" content="{{ site.url }}/assets/img/{{ page.image.feature }}">
    {% else %}
        <meta name="twitter:card" content="summary">
    {% endif %}
    <meta name="twitter:image" content="{{ site.url }}/assets/img/{{ page.image.thumbnail | default(site.logo) }}">
    <meta name="twitter:title" content="{{ page.title | default(site.title) }}">
    <meta name="twitter:description" content="{{ page.description | default(site.description) }}">
    <meta name="twitter:creator" content="@{{ site.author.twitter }}">
{% endif %}

<meta property="og:locale" content="{{ site.open_graph.locale }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{{ page.title | default(site.title) }}">
<meta property="og:description" content="{{ page.description | default(site.description) }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">

<link href="{{ site.url }}/rss.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} Feed">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/img/favicons/apple-touch-icon.png?v=2">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/img/favicons/favicon-32x32.png?v=2">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/img/favicons/favicon-16x16.png?v=2">
<link rel="manifest" href="{{ site.url }}/assets/img/favicons/site.webmanifest?v=2">
<link rel="mask-icon" href="{{ site.url }}/assets/img/favicons/safari-pinned-tab.svg?v=2" color="#b03b2d">
<link rel="shortcut icon" href="{{ site.url }}/assets/img/favicons/favicon.ico?v=2">
<meta name="msapplication-TileColor" content="#b03b2d">
<meta name="msapplication-config" content="{{ site.url }}/assets/img/favicons/browserconfig.xml?v=2">
<meta name="theme-color" content="#ffffff">

{% if site.google_verify %}
    <meta name="google-site-verification" content="{{ site.google_verify }}">
{% endif %}
{% if site.bing_verify %}
    <meta name="msvalidate.01" content="{{ site.bing_verify }}">
{% endif %}

<link href="{{ site.url }}/assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="{{ site.url }}/assets/css/font-awesome.min.css" rel="stylesheet">
<script src="{{ site.url }}/assets/js/jquery-2.2.4.min.js"></script>
<script src="{{ site.url }}/assets/js/bootstrap.min.js"></script>
<script src="{{ site.url }}/assets/js/highlightjs/highlight.pack.js"></script>
<script src="{{ site.url }}/assets/AdminLTE/js/AdminLTE.js"></script>

<script src="{{ site.url }}/assets/js/angular.min.js"></script>
<script src="{{ site.url }}/assets/js/ng.app.js"></script>
<script src="{{ site.url }}/assets/js/controller/BrokerController.js"></script>
<script src="{{ site.url }}/assets/js/controller/WorkerController.js"></script>
<script src="{{ site.url }}/assets/js/controller/UiController.js"></script>

<link href="{{ site.url }}/assets/AdminLTE/css/AdminLTE.min.css" rel="stylesheet">
<link href="{{ site.url }}/assets/AdminLTE/css/skin-blue.min.css" rel="stylesheet">
<link href="{{ site.url }}/assets/css/highlightjs/styles/atom-one-light.css" rel="stylesheet">
