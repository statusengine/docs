<header class="main-header">
    <nav class="navbar navbar-fixed-top" style="font-size:16px;">
        <div class="container">
            <div class="navbar-header">
                <a href="{{ site.url }}" class="navbar-brand ">Statusengine</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <i class="fa fa-bars"></i>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    {% for link in menu %}
                        {% if link.anchors | length > 0 %}
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle"
                                data-toggle="dropdown"
                                aria-expanded="false">{{ link.name }}
                                <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    {% for anchor in link.anchors %}
                                        <li>
                                            <a href="{{ link.url }}#{{ anchor|replace({' ': '-'})|lower }}">{{ anchor }}</a>
                                        </li>
                                    {% endfor %}
                                </ul>
                            </li>
                        {% else %}
                            <li>
                                <a href="{{ link.url }}">{{ link.name }}</a>
                            </li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
